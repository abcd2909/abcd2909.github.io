<html>
    <head>
        <style>
            .div1
            {
                font-size:1.2em;
                border-width: 5px;
                border-color: green;
                border-style: solid;
                font-family: "Times New Roman", Times, serif;
                width: 50%;
                padding: 10px;
                margin: 10px;
            }
            .div2

            }

                  display: flex;
                  background-color: DodgerBlue;
                  border-radius: 10px;
                  box-shadow: 5px 5px 5px darkgray;

                  padding: 20px;

}

            .flex-container > div {
              background-color: #f1f1f1;
              margin: 10px;
              padding: 20px;
              font-size: 30px;
              border-radius: 30px;
}
      
        </style>

<div class="div1" >
    This is div1
</div>
<div class="div2" >

</div>

   <div class="div1">This is div1 in flex-container </div>
   <div class="div1">This is div1 in flex-container </div>
